<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: #ffe6eb;
      margin: 0;
      padding: 40px;
    }

    img {
      max-width: 300px;
    }

    h1 {
      color: #e6005c;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      font-size: 20px;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
    }

    #noBtn {
      background-color: #cccccc;
    }
  </style>
</head>

<body>

<div id="page1">
  <!-- Animated minion pulling out a heart -->
  <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Minion with heart">

  <h1 id="question">Libby, will you be my Valentine? ðŸ’˜</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="sayYes()">YES</button>
    <button id="noBtn" onclick="sayNo()">NO</button>
  </div>
</div>

<div id="page2" style="display:none;">
  <!-- Firework spelling yayyyyy -->
  <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Fireworks yay">
  <h1>YAYYYYY ðŸŽ†ðŸ’–ðŸŽ‰</h1>
</div>

<script>
  let yesSize = 20;
  let noSize = 20;

  function sayNo() {
    yesSize += 10;
    noSize -= 2;

    document.getElementById("question").innerText =
      "Will you pretty please be my Valentine? ðŸ¥ºðŸ’˜";

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    yesBtn.style.fontSize = yesSize + "px";
    yesBtn.style.padding = (yesSize / 2) + "px";

    if (noSize > 5) {
      noBtn.style.fontSize = noSize + "px";
      noBtn.style.padding = (noSize / 2) + "px";
    } else {
      noBtn.style.display = "none";
    }
  }

  function sayYes() {
    document.getElementById("page1").style.display = "none";
    document.getElementById("page2").style.display = "block";
  }
</script>

</body>
</html>
